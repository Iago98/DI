<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item mat-tab-link routerLink="home">Home</a>
      <a mat-tab-link mat-list-item routerLink="catalog">Catalog</a>
      <a mat-tab-link mat-list-item routerLink="whoweare">Who we Are?</a>
      <a mat-tab-link mat-list-item routerLink="whereweare">Where we are?</a>
      <a mat-tab-link mat-list-item routerLink="contactus">Contact us?</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <mat-toolbar class=toolb color="warn">
      <div class="dib" >
        <a mat-tab-link routerLink="home">Home</a>
      </div>
     
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="derecha">P3</span>
    </mat-toolbar>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
