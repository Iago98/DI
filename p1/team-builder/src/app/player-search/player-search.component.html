<div id="search-component">
    
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Looking for?" />

  
    <ul class="search-result">
      <li *ngFor="let player of players$ | async" >
        <a routerLink="/detail/{{player.id}}">
          {{player.name}}&nbsp;{{player.dorsal}}
        </a>
      </li>
    </ul>
  </div>
